<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="banner">
            <a class="banner__link" href="@">
                <img class="banner__link--img" src="assets/facebook__mini-icon.png" alt="cellphone_icon">
                <p class="banner__link--text" >Descárgate Facebook para Android y navega más rápido. </p>
            </a>
        </div>
    </header>

    <section class="main">

        <div class="login--form" >
            <form action="#">
                <h1 class="login-form__title"><img src="./assets/facebook-logo.svg" alt="Facebook"></h1>
                <input class="login-form__input" type="text" placeholder="Número de móvil o correo electrónico">
                <input class="login-form__input" type="password" placeholder="Contraseña">
                <input class="login-button" type="submit" value="Entrar">
            </form>
        </div>

        <div class="division">
            <span class="division-span" >
                o
            </span>
             
        </div>

        <div class="sign-in">
            <button class="sign-in__button">Crear cuenta nueva</button>
            <a class="sign-in__issue" href="#">¿Has olvidado la contraseña?</a>
        </div>

    </section>

    <section class="languages">

        <div class="__column">
            <ul>
                <li id="selected-language" >Español (España)</li>
                <li>Portugués (Brasil)</li>
                <li>Deusch</li>
                <li>العربية</li>
            </ul>
        </div>

        <div class="__column">
            <ul>
                <li>English (US)</li>
                <li>Français (France)</li>
                <li>Italiano</li>
                <li>[+]</li>
            </ul>
            
        </div>

    </section>

    <footer>

        <div class="__help"> 

        <a href="#">Información</a>
        <span> · </span> 
        <a href="#">Ayuda</a> 
        <span> · </span> 
        <a href="#">Más</a> 

        </div>

        <p class="__brand">Facebook, Inc.</p>
    
    </footer>

</body>
</html>
